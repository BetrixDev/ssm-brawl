name: SuperSmashMobsBrawl
version: '${project.version}'
main: dev.betrix.supersmashmobsbrawl.SuperSmashMobsBrawl
api-version: 1.20
author: BetrixDev
depend: [
  PlaceholderAPI,
  Citizens,
  LibsDisguises,
  DecentHolograms,
  FastAsyncWorldEdit,
  ProtocolLib,
  Terra,
  VoidGen,
  Chunky,
  Multiverse-Core,
]
commands:
  queue:
    description: "Joins the designated queue for a game"
    usage: "/queue <casual|ranked>"
  revalidate:
    permission: permission.op
    usage: "/revalidate <cache_entry>"