name: Test Services

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21

      - name: Install pnpm
        run: npm install -g pnpm@9.1.0

      - name: Install dependencies
        run: pnpm install

      - name: Build services
        run: pnpm run build

      - name: Test services
        run: pnpm run test
