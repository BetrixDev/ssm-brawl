# Leaf Config
# Github Repo: https://github.com/Winds-Studio/Leaf
# Discord: dreeam___ | QQ: 2682173972
info:
  
  version: '1.2'
playerKnockback:
  # Make snowball can knockback players
  snowball-knockback-players: false
  # Make egg can knockback players
  egg-knockback-players: false
# Sentry DSN for improved error logging, leave blank to disable
# Obtain from https://sentry.io/welcome/
sentry-dsn: 'https://d5d35082fb6d956fdbf8547335ca0f9d@o4506881766260736.ingest.us.sentry.io/4506881771372544'
# Remove username check of Mojang
# enabling all characters as username
remove-Mojang-username-check: false
# Enable player enter backend server through proxy
# without backend server enabling its bungee mode
remove-Spigot-check-bungee-config: true
# To enable this, players can use some packet modules with hack clients and the NoCom Exploit!!
remove-UseItemOnPacket-too-far-check: false
# The max distance of UseItem for players
max-UseItem-distance: 1.0000001
# Disable moved quickly/wrongly checks
disable-MovedWronglyThreshold: false

server-mod-name: Leaf

server-Gui-name: Leaf Console
performance:
  # Whether or not asynchronous mob spawning should be enabled.
  # On servers with many entities, this can improve performance by up to 15%. You must have
  # paper's per-player-mob-spawns setting set to true for this to work.
  # One quick note - this does not actually spawn mobs async (that would be very unsafe).
  # This just offloads some expensive calculations that are required for mob spawning.
  enable-async-mob-spawning: true
  # Optimizes entity brains when
  # they're far away from the player
  dab:
    
    enabled: true
    # This value determines how far away an entity has to be
    # from the player to start being effected by DEAR.
    start-distance: 12
    # This value defines how often in ticks, the furthest entity
    # will get their pathfinders and behaviors ticked. 20 = 1s
    max-tick-freq: 20
    # This value defines how much distance modifies an entity's
    # tick frequency. freq = (distanceToPlayer^2) / (2^value)
    # If you want further away entities to tick less often, use 7.
    # If you want further away entities to tick more often, try 9.
    activation-dist-mod: 8
    # A list of entities to ignore for activation
    blacklisted-entities: []
  # Throttles the AI goal selector in entity inactive ticks.
  # This can improve performance by a few percent, but has minor gameplay implications.
  inactive-goal-selector-throttle: true
  entity_timeouts:
    
    SNOWBALL: -1
    
    LLAMA_SPIT: -1
  
  use-spigot-item-merging-mechanism: true
  async-pathfinding:
    
    enable: false
    
    max-threads: 0
    
    keepalive: 60
  # Cache the minecart collision result to prevent massive stacked minecart lag the server.
  cache-minecart-collision: false
  
  skip-map-item-data-updates-if-map-does-not-have-craftmaprenderer: true
# Vanilla End Gateway Teleport
use-vanilla-end-teleport: false
network:
  protocol:
    
    jade-protocol: false
    
    appleskin-protocol: false
    
    xaero-map-protocol: false
    
    xaero-map-server-id: 1145114356
    syncmatica:
      
      enable: false
      
      quota: false
      
      quota-limit: 40000000
